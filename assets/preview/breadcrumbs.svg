<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light/Dark Mode Background -->
  <rect width="800" height="100" fill="url(#bgGradient)" />

  <!-- Breadcrumb Items -->
  <!-- Home -->
  <rect x="20" y="35" width="80" height="30" rx="5" fill="url(#itemGradient)" />
  <text x="40" y="55" fill="rgba(255, 255, 255, 0.8)" font-size="14" font-family="Arial" font-weight="bold">Home</text>

  <!-- Separator - Chevron -->
  <polygon points="110,50 120,45 120,55" fill="#A0AEC0" />

  <!-- Category -->
  <rect x="130" y="35" width="100" height="30" rx="5" fill="url(#itemGradient)" />
  <text x="150" y="55" fill="rgba(255, 255, 255, 0.8)" font-size="14" font-family="Arial" font-weight="bold">Category</text>

  <!-- Separator - Chevron -->
  <polygon points="240,50 250,45 250,55" fill="#A0AEC0" />

  <!-- Product -->
  <rect x="260" y="35" width="100" height="30" rx="5" fill="url(#itemGradient)" />
  <text x="280" y="55" fill="rgba(255, 255, 255, 0.8)" font-size="14" font-family="Arial" font-weight="bold">Product</text>

  <!-- Gradients for Light/Dark Mode -->
  <defs>
    <!-- Background Gradient (Switches based on light/dark mode) -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0%" stop-color="#E2E8F0" />
      <stop offset="100%" stop-color="#1A202C" />
    </linearGradient>

    <!-- Item Gradient (Switches based on light/dark mode) -->
    <linearGradient id="itemGradient" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0%" stop-color="#4A5568" />
      <stop offset="100%" stop-color="#2D3748" />
    </linearGradient>
  </defs>
</svg>